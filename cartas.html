<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GENERADOR DE CARTA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="card" class="card club">
        <span class="top-left simbol">♣</span>
        <span class="center number">10</span>
        <span class="botton-rigth simbol">♣</span>
      </div>
      <button id="generateButton">Generar Carta</button>
      <div class="dimensiones-inputs">
        <label for="width">Ancho:</label>
        <input type="text" id="width" placeholder="300" />
        <label for="height">Altura:</label>
        <input type="text" id="height" placeholder="450" />
        <button id="aplicarDimensiones">Aplicar Dimensiones</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
